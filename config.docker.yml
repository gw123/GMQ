app:
  logFilterCategories : "EventQueue,Dispath"
  debugLevel:  debug

dbpool:
   default: xyt
   xyt:
      database: "gateway"
      host: "${DB_HOST}"
      username: "${DB_USER}"
      password: "${DB_PWD}"
      drive: "mysql"

modules:
   comment:
     type: inner
     bindAddr: ${COMMENT_ADDR}

